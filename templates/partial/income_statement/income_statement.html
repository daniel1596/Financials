<h3>Income statement</h3>

<div id="incomeStatementRoot">
    <form class="mb-3">
        <label for="startingYearSelect">Select starting year and quarter: </label>
        <select id="startingYearSelect" v-model="startingYearSelect">
            <option v-for="year in [2020, 2019]">[[ year ]]</option>
        </select>
        <select id="startingQuarterSelect" v-model="startingQuarterSelect">
            <option v-for="quarter in ['Q4', 'Q3', 'Q2', 'Q1']">[[ quarter ]]</option>
        </select>
        <span class="ml-2">
            <div class="form-check-inline" v-for="timePeriodType in ['QOQ', 'YOY']">
                <input class="form-check-input" type="radio" :id="'radio' + timePeriodType" :value="timePeriodType" v-model="timePeriod">
                <label class="form-check-label" :for="'radio' + timePeriodType">Show [[ timePeriodType ]]</label>
            </div>
        </span>
        <button type="button" class="btn btn-sm btn-dark" @click="testing()">Update chart</button>
    </form>
    <div class="container">
      <div id="incomeStatementTable"></div> <!-- Tabulator to inject here -->
    </div>
</div>


<script>
    const incomeStatement = new Vue({
      el: "#incomeStatementRoot",
      delimiters: ['[[', ']]'],  // the default is curly braces, but this would conflict with Jinja syntax
      data: {
        apiUrlBase: "/api/income_statements",
        incomeStatementTable: null,
        incomeStatements: [],
        startingQuarterSelect: 'Q3',
        startingYearSelect: 2020,
        timePeriod: 'QOQ'
      },
      // the following was copy-pasted from Tabulator's website on the Vue page - I don't think we'll need it
      // but I'm leaving it here for now. I think more likely there will be AJAX GET requests and the table
      // will update accordingly at that time.
      // watch: {
      //   incomeStatements: function(newData) { 
      //     this.incomeStatementTable.replaceData(incomeStatements)
      //   }
      // },
      methods: {
        loadData: async function () {
          // not using query strings here but will do that for AJAX requests
          this.incomeStatements = (await axios.get(this.apiUrlBase)).data
        },
        setupTabulatorTable: function () {
          this.incomeStatementTable = new Tabulator("#incomeStatementTable", {
            data: this.incomeStatements.line_items,
            columns: [
              { title: "", field: "field" },
            ].concat(this.incomeStatements.dates.map((date, index) => ({
              title: date, field: `value${index}`
            })))
          })
        },
        testing: function() {
          console.log(`You have selected a ${this.timePeriod} analysis for ${this.startingQuarterSelect} ${this.startingYearSelect}`)
        }
      },
      mounted: async function () {
        await this.loadData()
        this.setupTabulatorTable()
      }
    })
</script>
